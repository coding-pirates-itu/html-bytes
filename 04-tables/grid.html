<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        #cont {
            display: grid;
            column-gap: 15px;
            row-gap: 15px;
            grid-template-columns: auto auto auto;
        }
        .elem {
            border: 1px solid;
        }
        #elem1 {
            grid-column: 1 / span 2;
        }
        #elem2 {
            grid-column: 3;
            grid-row: 1 / span 2;
        }
    </style>
</head>
<body>
    <h1>Grid</h1>

    <div id="cont">
        <div class="elem" id="elem1">1</div>
        <div class="elem" id="elem2">2</div>
        <div class="elem">3</div>
        <div class="elem">4</div>
        <div class="elem">5</div>
        <div class="elem">6</div>
        <div class="elem">7</div>
        <div class="elem">8</div>
        <div class="elem">9</div>
      </div>    
</body>
</html>
