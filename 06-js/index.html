<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript basics</title>
</head>
<body>
    <h1>Basics</h1>

    <p><button onclick="document.write('<h1>Clicked</h1>')">Write</button></p>

    <button onclick="document.getElementById('date').innerHTML = Date()">InnerHTML</button>
    <p id="date"></p>

    <p><button onclick="console.log('Clicked')">Console</button></p>

    <p><button onclick="document.location='https://dr.dk'">Link</button></p>
</body>
</html>
