<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript basics</title>
</head>
<body>
    <h1>Basics</h1>

    <p><button onclick="document.write('<h1>Clicked</h1>')">Write HTML</button></p>

    <p><button onclick="document.body.innerHTML += '<h3>Clicked</h3>'">Add HTML to body</button></p>

    <button onclick="document.getElementById('date').innerHTML = Date()">Inner HTML</button>
    <p id="date"></p>

    <p><button onclick="console.log('Clicked on ' + Date())">Console log</button></p>

    <p><button onclick="document.location='https://dr.dk'">Link</button></p>

    <p><a href="#" onclick="document.location='https://dr.dk'">Link</a></p>

    <p><button onclick="document.getElementById('toggle').style.display = 'block'">Toggle</button></p>
    <p><div id="toggle" style="display: none;">HIDDEN</div></p>
</body>
</html>
